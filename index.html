
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Raiders Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0D1117;
        --color-primary: #00F5FF;
        --color-secondary: #00A9B3;
        --color-text-primary: #C9D1D9;
        --color-text-secondary: #8B949E;
        --color-border: #30363D;
        --color-surface: rgba(34, 39, 46, 0.7);
        --font-body: 'Roboto', sans-serif;
        --font-heading: 'Orbitron', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: var(--font-heading);
      }
      .hex-background {
        background-color: var(--color-background);
        background-image:
          linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .terminal-card {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        backdrop-filter: blur(10px);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .terminal-card:hover {
        border-color: var(--color-secondary);
        box-shadow: 0 0 15px rgba(0, 169, 179, 0.3);
      }
      .glow-on-active {
        box-shadow: 0 0 8px var(--color-primary);
      }
    </style>
